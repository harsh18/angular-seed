<!DOCTYPE html>
  <html lan="en" ng-app="movieDB" ng-controller="catalogContrl">
    <head>
      <meta charset="utf-8">
      <title>To do app</title>
      <link href="app.css" rel="stylesheet"/>
      <link href="bootstrap.css" rel="stylesheet"/>
    </head>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div class="well col-sm-10 col-xs-12">
            <div class="row">
              <div class="movie-container col-sm-2 col-sm-6" ng-repeat="movies in movieList">
              <a href="#" class="movie-thumb">
                <img ng-src="{{movies.backdrop_path}}" alt="movies.title" class="thumbnail img-responsive"/>
                <h5 ng-bind="movies.title"></h5>
              </a>
              </div>
            </div>
          </div>
        </div>
      </div>
     <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
      <script type="text/javascript" src="catalog/catalog.js"></script>
    </body>
  </html>
